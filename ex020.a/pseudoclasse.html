<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
<style>
    div {
            display: inline-block;
            background-color: aqua;
            border: 3px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
    }
    div#d1{
        background-color: rgb(245, 0, 192);
    }
    div:hover{

        background-color: rgb(234, 250, 5);
    }
</style>

</head>
<body>
    <div id = "d1">01</div>
    <div id = "d2">02</div>
    <div id = "d3">03</div>
    <div id = "d4">04</div>
</body>
</html>
